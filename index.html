<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>audio player</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="audio-player">
			<div id="audio-buttons">
				<button id="prev"></button>
				<button id="play"></button>
				<button id="pause"></button>
				<button id="next"></button>
			</div>
		</div>
	</div>
	<div id="container-bottom">
		<div class="clearfix">
			<input id="volume" type="range" min="0" max="10" value="5">
			<br>
			<ul id="playlist">
				<li>30 Seconds To Mars - The Kill.mp3</li>
				<li>Critical Mass - Fatal (Epic Action Intense Rock Powerful Electric Guitar Style).mp3</li>
				<li>DaKooka - Kiss Me (AliveCat Dream Alarm).mp3</li>
			</ul>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
